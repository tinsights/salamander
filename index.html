<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Singapore icons created by Darius Dan - Flaticon -->
    <link rel="icon" type="image/x-icon" href="./assets/singapore-favicon.png" title="singapore icons" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- LEAFLET CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- LEAFLET CONTEXTMENU CSS -->
    <link rel="stylesheet" href="leaflet.contextmenu.min.css" />
    <!-- USER STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
    <title>Salamander</title>
  </head>
  <!-- TODO: rename divs to semantic HTML -->
  <body>
    <main class="container-fluid p-0">
      <div id="map-container" class="container-lg p-0">
        <div id="map">
          <div id="page-header" class="container-fluid position-absolute d-block">
            <h1 class="my-3 text-center display-1"><strong>Salamander</strong></h1>
          </div>
          <div id="mobile-menu-container" class="container">
            <div class="row gy-2 py-3 px-1">
              <div class="col-12 text-end">
                <div class="row gx-1">
                  <div class="col-10">
                    <input
                      type="number"
                      id="postalCodeSelector"
                      placeholder="Postcode"
                      class="text-center w-100 h-100"
                    />
                  </div>
                  <div class="col-2">
                    <button id="postalCodeBtn" class="btn btn-light btn-outline-dark p-1">
                      <img src="assets/singapore-pin.png" style="height: 30px" class="pb-1" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12 text-end">
                <button id="resetBtn" class="btn btn-light btn-outline-dark w-100">Reset Markers</button>
              </div>
              <div class="col-12 text-end">
                <button id="toggleBtn" class="btn btn-light btn-outline-dark w-100">Toggle Colors</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-lg my-3" id="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <!-- EXTERNAL SCRIPTS -->
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- LEAFLET CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- LEAFLET POINT IN POLYGON -->
    <script src="https://cdn.rawgit.com/hayeswise/Leaflet.PointInPolygon/v1.0.0/wise-leaflet-pip.js"></script>
    <!-- LEAFLET TIMELINE -->
    <script src="./scripts/leaflet-timeline-slider.min.js"></script>
    <!-- LEAFLET CONTEXTMENU  -->
    <script src="./scripts/leaflet.contextmenu.min.js"></script>
    <!-- CHARTJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- END OF EXTERNAL SCRIPTS -->

    <!-- PROJECT SCRIPTS -->
    <script>
      const allConstituencies = {};
    </script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Singapore icons created by Darius Dan - Flaticon -->
    <link rel="icon" type="image/x-icon" href="./assets/singapore-favicon.png" title="singapore icons" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- LEAFLET CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- USER STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
    <title>Salamander</title>
  </head>
  <!-- TODO: rename divs to semantic HTML -->
  <body>
    <main class="container-fluid">
      <h1 class="my-3 text-center display-3">Salamander</h1>

      <div id="map-container" class="container">
        <div id="map" class="container">
          <button id="toggleBtn" class="btn btn-dark">Toggle</button>
        </div>

        <div class="container my-3">
          <div class="row">
            <div class="col-12 text-center">
              <i class="bi bi-houses"></i>
              <label for="postalCodeSelector">Postal Code:</label>
            </div>
            <div class="col-12 text-center">
              <input type="number" class="text-center" id="postalCodeSelector" />
              <button id="postalCodeBtn" class="btn btn-dark p-1 bg-white border-white">
                <img src="assets/singapore-pin.png" style="height: 30px" class="pb-1" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-3" id="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <!-- EXTERNAL SCRIPTS -->
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- LEAFLET CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- LEAFLET POINT IN POLYGON -->
    <script src="https://cdn.rawgit.com/hayeswise/Leaflet.PointInPolygon/v1.0.0/wise-leaflet-pip.js"></script>
    <!-- LEAFLET TIMELINE -->
    <script src="leaflet-timeline-slider.min.js"></script>
    <!-- CHARTJS -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- END OF EXTERNAL SCRIPTS -->

    <!-- PROJECT SCRIPTS -->
    <script src="css_colors.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="script.js"></script>
    <script src="toggle.js"></script>
    <script src="chart.js"></script>
  </body>
</html>

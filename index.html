<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Singapore icons created by Darius Dan - Flaticon -->
    <link rel="icon" type="image/x-icon" href="./assets/singapore-favicon.png" title="singapore icons" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- LEAFLET CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- USER STYLESHEET -->
    <link rel="stylesheet" href="styles.css" />
    <title>Salamander</title>
  </head>
  <!-- TODO: rename divs to semantic HTML -->
  <body>
    <main class="container-lg">
      <h1 class="text-center display-3">Salamander</h1>
      <div id="map-container" class="container-fluid">
        <div id="map"></div>
      </div>
      <div class="container-md mt-3">
        <div class="row">
          <div class="col-12 text-center">
            <i class="bi bi-houses"></i>
            <label for="postalCodeSelector">Postal Code:</label>
          </div>
          <div class="col-12 text-center">
            <input type="number" id="postalCodeSelector" />
            <button id="postalCodeBtn" class="btn btn-dark p-1 bg-white border-white">
              <img src="assets/singapore-pin.png" style="height: 30px" class="pb-1" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- EXTERNAL SCRIPTS -->
    <!-- AXIOS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- LEAFLET CDN -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- LEAFLET POINT IN POLYGON -->
    <script src="https://cdn.rawgit.com/hayeswise/Leaflet.PointInPolygon/v1.0.0/wise-leaflet-pip.js"></script>
    <!-- END OF EXTERNAL SCRIPTS -->

    <!-- PROJECT SCRIPTS -->
    <script type="module" src="script.js"></script>
  </body>
</html>
